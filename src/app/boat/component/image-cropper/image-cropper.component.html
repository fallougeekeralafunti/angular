
<input type="file" class="form-control" (change)="fileChangeEvent($event)"  id="file" formControlName="file" >
<image-cropper
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="true"
  [aspectRatio]="1 / 1"
  format="jpg"
  (imageCropped)="imageCropped($event)"
  (imageLoaded)="imageLoaded()"
  (cropperReady)="cropperReady()"
  (loadImageFailed)="loadImageFailed()" >
</image-cropper>

<!-- <img [src]="croppedImage" /> -->
<button class="btn btn-success" (click)="onSubmit()" [disabled]="!imageLoaded()">Ajouter</button>
<button class="btn btn-danger" (click)="closeDialog( )" >Annuler</button>
