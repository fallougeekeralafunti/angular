<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Add Boat</h4>
          </div>

          <div class="card-body">
            <form [formGroup]="boatForm">
              <div class="row">

                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="boat_name" placeholder="Name" type="text" >
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="boat_ref" placeholder="Reference" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="boat_capacite" placeholder="Capacite" type="number">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="boat_long" placeholder="Longueur" type="number">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="boat_motorisation" placeholder="Motorisation" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="boat_categorie">
                      <mat-option value="Grand"> Grand</mat-option>
                      <mat-option value="Petit"> Petit</mat-option>
                    </mat-select>
                    <mat-error>Category is invalid</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Description</label>
                  <mat-form-field class="example-full-width">
                    <textarea formControlName="boat_desc" matInput></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="reset"  class="btn btn-default pull-left">cancel</button>
              <button mat-raised-button type="submit" (click)="onSubmitForm()" [disabled]="boatForm.valid" class="btn btn-success pull-right">Submit</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <img class="img" [src]="url">
          </div>
          <div class="card-body">
            <!-- <button mat-raised-button type="reset" (click)="openDialogImageCropper()" class="btn btn-default pull-left">image</button> -->
            <input type="file"  accept="image/*" name="image" id="file" (change)="onFileChange($event)" style="display: none;">
            <label for="file" style="cursor: pointer;text-align: center;color: black;">Upload Image</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
