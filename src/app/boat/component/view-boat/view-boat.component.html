<div class="main-content">
  <div class="container-fluid">
      <div class="row" style="padding-top: 5px;">
          <div class="col-md-12">
              <div class="card card-profile">
                  <div class="card-header card-header-danger">
                      <div class="row ">
                          <div class="col-md-5">

                              <h2 class="card-title ">{{data?.mov_title | titlecase}}</h2>
                              <p class="card-category">Author : {{data?.mov_author}}</p>
                          </div>
                          <div class="col-md-5 card-avatar">
                              <a href="javascript:void(0)">
                                  <img class="img" src="./assets/img/faces/cr.jpg" />
                              </a>
                          </div>
                      </div>

                  </div>
                  <div class="card-body">
                      <form>
                        
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <mat-label class="mat-label">Classification</mat-label>
                                      <input matInput disabled value="{{data?.mov_classification}}">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <mat-label class="mat-label">Date published</mat-label>
                                      <input matInput disabled value="{{data?.mov_published}}">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <mat-label class="mat-label">Reference</mat-label>
                                      <input matInput disabled value="{{data?.mov_reference}}">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <mat-label class="mat-label">Likes</mat-label>
                                      <!-- <input matInput disabled value="{{data?.mov_like}}"> -->
                                      <input matInput disabled value="1">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <mat-label class="mat-label">Views</mat-label>
                                      <!-- <input matInput disabled value="{{data?.mov_views}}"> -->
                                      <input matInput disabled value="1">

                                  </mat-form-field>
                              </div>
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label class="mat-label">Description</mat-label>
                                    <textarea disabled value="{{data?.mov_description}}" matInput></textarea>
                                </mat-form-field>
                            </div>
                              

                          </div>

                          <button mat-raised-button (click)="closeDialog()"
                              class="btn btn-danger pull-right">Close</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
