<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Detail Profile</h4>
                <p class="card-category">Information role {{data.rol_name}}</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-5">
                            <mat-label>Role Name</mat-label>
                            <mat-form-field class="example-full-width">
                                <input matInput disabled value="{{data?.rol_name}}">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Role code</mat-label>
                                <input matInput disabled value="{{data?.rol_code}}">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Description</label>
                            <mat-form-field class="example-full-width">
                                <textarea matInput disabled>{{data.rol_description}}</textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button (click)="closeDialog()" class="btn btn-danger pull-right">Close</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
