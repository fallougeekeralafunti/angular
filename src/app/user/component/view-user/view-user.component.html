<div class="main-content">
    <div class="container-fluid">
        <div class="row" style="padding-top: 5px;">
            <div class="col-md-12">
                <div class="card card-profile">
                    <div class="card-header card-header-danger">
                        <div class="row ">
                            <div class="col-md-5">

                                <!-- <h2 class="card-title ">{{data?.usr_firstName | titlecase}} {{data?.usr_lastName | uppercase}}</h2> -->
                                <p class="card-category">Role : {{data?.role.rol_name}}</p>
                            </div>
                            <div class="col-md-5 card-avatar">
                                <a href="javascript:void(0)">
                                    <img class="img" src="./assets/img/faces/marc.jpg" />
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <form>
                          
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label class="mat-label">Email</mat-label>
                                        <input matInput disabled value="{{data?.usr_email}}">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <mat-label class="mat-label">Address</mat-label>
                                        <input matInput disabled value="{{data?.usr_address}}">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <mat-label class="mat-label">Phone</mat-label>
                                        <input matInput disabled value="{{data?.usr_phone}}">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <mat-label class="mat-label">Is Blocked</mat-label>
                                        <input matInput disabled value="{{data?.usr_isBlocked}}">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-7">
                                    <mat-form-field class="example-full-width">
                                        <mat-label class="mat-label">Birth</mat-label>
                                        <input matInput disabled value="{{data?.usr_birth}}">
                                    </mat-form-field>
                                </div>

                            </div>
                            <button mat-raised-button (click)="closeDialog()"
                                class="btn btn-danger pull-right">Close</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
