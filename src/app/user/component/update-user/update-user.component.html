<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Add user</h4>
                <!-- <p class="card-category">Complete your profile</p> -->
            </div>
            <div class="card-body">
                <form [formGroup]="userForm">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input formControlName="usr_firstName" matInput placeholder="First Name" type="text">
                                <mat-error>firstName is invalid</mat-error>
                                <!-- <mat-label><i class="material-icons ">edit</i></mat-label> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input formControlName="usr_lastName"  matInput placeholder="Last Name" type="text">
                                <mat-error>lastName is invalid</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input formControlName="usr_phone"  matInput placeholder="Phone" type="text">
                                <mat-error>phone is invalid</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input formControlName="usr_email" matInput placeholder="Email Adress" type="email">
                                <mat-error>email is invalid</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input formControlName="usr_address" matInput placeholder="Address" type="text">
                                <mat-error>address is invalid</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input formControlName="usr_birth" matInput placeholder="Birt" type="date">
                                <mat-error>birth is invalid</mat-error>
                            </mat-form-field>
                            <!-- <mat-form-field appearance="fill">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                              </mat-form-field> -->
                        </div>
                        <div class="col-md-4">
                            <!-- <mat-form-field appearance="fill" class="example-full-width">
                                <mat-label>Role</mat-label>
                                <mat-select  formControlName="roleRolId" >
                                  <mat-option  *ngFor="let role of roles" [value]="role?.roleRolId">{{role?.rol_name}}</mat-option>
                                </mat-select>
                                <mat-error>role is invalid</mat-error>
                              </mat-form-field> -->

                              <mat-form-field appearance="fill" class="example-full-width">
                                <mat-label >Select an option</mat-label>
                                    <mat-select formControlName="roleRolId">
                                        <mat-option *ngFor="let role of roles" [value]="role?.rol_id">{{role.rol_name}}
                                        </mat-option>
                                    </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="reset"   class="btn btn-default pull-left">cancel</button>
                    <button mat-raised-button type="submit" (click)="onSubmitForm()" [disabled]="!userForm.valid" class="btn btn-success pull-right">Submit</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
